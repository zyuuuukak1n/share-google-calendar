    <h2>FamilyMart シフト調整用</h2><br>
    矢野の3月末までの出勤可能日と現在までに受けているシフトを纏めたものになります。<br>
    出勤可能日が３月末までになっておりますが、これは引越し先の受け入れ開始日により変動する可能性があります。なお、大きく前倒しになる可能性は"ほぼ"ありません。<br>
    <br>
    [シフトの調整に関しまして]<br>
    ・土日以外のシフトについは、LINEでお伝えいただければその時点でカレンダーに反映いたします。<br>
    ・基本的に先に受けているシフトを優先しますが、緊急性がある場合は相談させていただきます。<br>
